spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=bers
spring.datasource.password=123456we

logging.level.org.springframework.boot.autoconfigure=INFO
logging.config=src/main/resources/logback.xml

management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

server.port=8083
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force-request=true

spring.aop.auto=true
spring.aop.proxy-target-class=true

# Enable JPA transaction management
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.TomcatJtaPlatform
spring.jpa.open-in-view=true

spring.mvc.converters.preferred-json-mapper=jackson

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML

#charset=UTF8&verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC